<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/d3"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
</head>
<body>
  <div id="app" class="chart">
  </div>

  <script>
    function update(data) {
      var d3data = d3.select(".chart")
        .selectAll("div")
        .data(data);
      d3data
        .enter().append("div")
        .merge(d3data)
        .style("width", function(d) { return d * 10 + "px"; })
        .text(function(d) { return d; })
      d3data.exit().remove();
    }

    var vm = new Vue({
      el: '#app',
      data: {
        data: [4, 8, 15, 16, 23, 42]
      },
      mounted: function() {
        update(this.$data.data);
      },
      watch: {
        data: function(val) {
          console.log("watch.data val=", val);
          update(val);
        }
      }
    });
    window.vm = vm;
  </script>
</body>
</html>
